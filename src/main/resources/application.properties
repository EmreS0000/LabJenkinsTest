spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/labyaz}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# Also provide Jakarta persistence URL (helps Hibernate detect JDBC metadata in some environments)
jakarta.persistence.jdbc.url=${spring.datasource.url}
jakarta.persistence.jdbc.user=${spring.datasource.username}
jakarta.persistence.jdbc.password=${spring.datasource.password}

# Optional explicit Hibernate dialect (not required but kept as default)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
app.jwt.secret=changeitsecretkeychangethis
app.jwt.expiration=3600000

# Server port (optional)
server.port=8085
